<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Launch</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/layout.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <header>
        <img id="top" src="./assets/images/top-image.svg" alt="Top image" />
      </header>

      <article>
        <section>
          <div id="announcement">
            <h1>ready to launch in...</h1>
          </div>

          <div class="deadline">
            <!-- days -->
            <div class="deadline-format">
              <div>
                <p>days</p>

                <h4 class="days">00</h4>
              </div>
            </div>
            <!-- /days -->

            <!-- hours -->
            <div class="deadline-format">
              <div>
                <p>hours</p>

                <h4 class="hours">00</h4>
              </div>
            </div>
            <!-- /hours -->

            <!-- minutes -->
            <div class="deadline-format">
              <div>
                <p>minutes</p>

                <h4 class="minutes">00</h4>
              </div>
            </div>
            <!-- /minutes -->

            <!-- seconds -->
            <div class="deadline-format">
              <div>
                <p>seconds</p>

                <h4 class="seconds">00</h4>
              </div>
            </div>
            <!-- /seconds -->
          </div>

          <p id="register">Register now to learn more!</p>

          <button type="button" onclick="testThisButton()">Register</button>
        </section>

        <aside>
          <img
            id="center-img"
            src="./assets/images/rocket.svg"
            alt="Image of a rocket"
          />
        </aside>
      </article>

      <footer>
        <img
          id="bottom"
          src="./assets/images/bottom-image.svg"
          alt="bottom image"
        />
      </footer>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
